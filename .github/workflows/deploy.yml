name: Deploy blog
on:
    push:
        branches:
            - "main"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install and Build
              run: |
                npm ci
                npm run build
              working-directory: ./designbuildsell-blog

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                branch: gh-pages
                folder: designbuildsell-blog/build


